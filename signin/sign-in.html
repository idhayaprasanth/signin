<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="gobus-favicon-black.png" type="image/x-icon">
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <title>sign-in</title>
</head>
<body >

    <div class="container">
        <img src="gobus-high-resolution-logo-transparent (2).png" alt="Logo" class="logo">
        <p>Sign in to continue</p>
        <form>
            <input type="email" placeholder="Email" required style="margin-left: 4px;">
            <span>
            <input type="password" placeholder="Password" id="password"  required>
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            </span>
            <button type="submit">Sign In</button>
        </form>
    

        <p class="register-link">Don't have an account? <a href="#">Register</a></p>
    </div>
    
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");
 
        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            // toggle the icon
            this.classList.toggle("bi-eye");
        });
 
        // prevent form submit
        const form = document.querySelector("form");
        form.addEventListener('submit', function (e) {
            e.preventDefault();
        });
    </script>
    
    </body>
</html>
